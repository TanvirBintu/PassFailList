<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Pass/Fail List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="filter.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Filter Pass/Fail List
            </div>
            <div class="card-body">
                <form id="filterForm" class="p-4">
                    <div class="row g-3">
                        <!-- Class Filter -->
                        <div class="col-md-3">
                            <label for="class" class="form-label">Class</label>
                            <select id="class" class="form-select">
                                <option selected>Select Class</option>
                                <option value="XI">XI</option>
                                <option value="XII">XII</option>
                            </select>
                        </div>
                
                        <!-- Year Filter -->
                        <div class="col-md-3">
                            <label for="year" class="form-label">Year</label>
                            <select id="year" class="form-select">
                                <option selected>Select Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                
                        <!-- Group Filter -->
                        <div class="col-md-3">
                            <label for="group" class="form-label">Group</label>
                            <select id="group" class="form-select">
                                <option selected>Select Group</option>
                                <option value="Science">Science</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Humanities">Humanities</option>
                            </select>
                        </div>
                
                        <!-- Section Filter -->
                        <div class="col-md-3">
                            <label for="section" class="form-label">Section</label>
                            <select id="section" class="form-select">
                                <option selected>Select Section</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                
                        <!-- Version Filter -->
                        <div class="col-md-3">
                            <label for="version" class="form-label">Version</label>
                            <select id="version" class="form-select">
                                <option selected>Select Version</option>
                                <option value="Bangla">Bangla</option>
                                <option value="English">English</option>
                            </select>
                        </div>
                
                        <!-- Exam Filter -->
                        <div class="col-md-3">
                            <label for="exam" class="form-label">Exam</label>
                            <select id="exam" class="form-select">
                                <option selected>Select Exam</option>
                                <option value="Mid-Term 2024">Mid-Term 2024</option>
                                <option value="Year Final 2024">Year Final 2024</option>
                            </select>
                        </div>
                
                        <!-- Report Type Filter -->
                        <div class="col-md-3">
                            <label for="reportType" class="form-label">Report Type</label>
                            <select id="reportType" class="form-select">
                                <option selected>Select Report Type</option>
                                <option value="Passed">Passed List</option>
                                <option value="Failed">Failed List</option>
                                <option value="Absent">Absent List</option>
                            </select>
                        </div>
                
                        <!-- Subject Count Filter -->
                        <div class="col-md-3">
                            <label for="subjectCount" class="form-label">Subject Count</label>
                            <input type="number" id="subjectCount" class="form-control" min="1" max="7" placeholder="1-7">
                        </div>
                
<!-- Passed Date Filter -->
<div class="col-md-3">
    <label for="passDate" class="form-label">Passed Date</label>
    <select id="passDate" class="form-select">
        <option selected>Select Passed Date</option>
    </select>
</div>

<!-- Checkboxes beside Passed Date -->
<div class="col-md-6 checkbox-group">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showMobile">
        <label class="form-check-label" for="showMobile">Show Mobile</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showSection">
        <label class="form-check-label" for="showSection">Show Section</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="withoutOptional">
        <label class="form-check-label" for="withoutOptional">Without Optional</label>
    </div>
</div>


                        </div>
                
                        <div class="row mb-3">
                            <div class="col-md-12 text-center">
                                <label for="totalRow" class="total-row-label">Total Row</label>
                                <input type="number" id="totalRow" class="form-control w-25 mx-auto" placeholder="Enter number of rows">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </div>
                    
                </form>
                
                
                
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="filter.js"></script>
</body>
</html>
